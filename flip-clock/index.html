<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Flip clock</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="flip-clock">
				<div class="digit digit-hour" id="hour">
					<!-- ::before -->
					<div class="card">
						<div class="card-face card-face-front"></div>
						<div class="card-face card-face-back"></div>
					</div>
					<!-- ::after -->
				</div>
				<div class="digit digit-minute" id="minute">
					<!-- ::before -->
					<div class="card">
						<div class="card-face card-face-front"></div>
						<div class="card-face card-face-back"></div>
					</div>
					<!-- ::after -->
				</div>
				<div
					class="digit digit-second"
					id="second"
					data-digit-before="0"
					data-digit-after="1"
				>
					<!-- ::before -->
					<div class="card">
						<div class="card-face card-face-front"></div>
						<div class="card-face card-face-back"></div>
					</div>
					<!-- ::after -->
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
